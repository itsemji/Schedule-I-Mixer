<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Wrong Strain, Chief</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background-color: var(--dark-gray);
      color: var(--green);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: var(--green);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      color: var(--light-gray);
    }

    .countdown {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: var(--warning);
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      font-size: 1rem;
      color: var(--purple);
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
      color: var(--highlight);
    }
  </style>
</head>
<body>
  <h1>404: Wrong Strain, Chief ðŸŒ¿</h1>
  <p>Youâ€™ve wandered into uncharted territory.</p>
  <p class="countdown">Redirecting back in <span id="timer">10</span> seconds...</p>
  <a href="/">Take me back now</a>

  <script>
    let countdown = 10;
    const timerEl = document.getElementById('timer');
    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
